<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRICKz</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      --main-bg: black;
      --main-text-color: white;
      --sidebar-bg: #111;
      --sidebar-border: #333;
      --link-color: white;
      --link-hover-color: #ff66cc;
      --input-btn-bg: #222;
      --input-btn-border: #555;
      --output-bg: #111;
      --output-border: #333;
      --code-bg: #111;
      --code-border: #333;
      --button-hover-bg: #333;
      --button-hover-border: #555;
      background: var(--main-bg);
      color: var(--main-text-color);
      font-family: monospace;
      transition: background-color 0.5s ease, color 0.5s ease, text-shadow 0.5s ease;
      margin: 0;
      display: flex;
    }

    .rocket {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 80px;
      background: white;
      border-radius: 20px 20px 5px 5px;
      z-index: 10;
      animation: rocket-launch 3s ease forwards;
    }

    .rocket .window {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #3cf;
      border-radius: 50%;
      border: 2px solid #0cf;
    }

    .rocket .flame {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 80px;
      background: orange;
      border-radius: 50%;
      animation: flame-flicker 0.3s infinite;
    }

    @keyframes flame-flicker {
      0%, 100% { background: orange; height: 80px; }
      50% { background: red; height: 60px; }
    }

    @keyframes rocket-launch {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-200px); }
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #000 0%, #111 100%);
      z-index: 1000;
      animation: fadeOut 1s ease 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .sidebar {
      width: 200px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid var(--sidebar-border);
      height: 100vh;
      z-index: 10;
    }

    .sidebar h1 {
      color: var(--link-hover-color);
    }

    .sidebar a {
      display: block;
      color: var(--link-color);
      text-decoration: none;
      margin: 20px 0;
    }

    .sidebar a:hover {
      color: var(--link-hover-color);
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    #output-container {
      margin-top: 20px;
      background: var(--output-bg);
      border: 1px solid var(--output-border);
      height: calc(100vh - 280px);
    }

    #output-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    input, button {
      background: var(--input-btn-bg);
      color: var(--main-text-color);
      border: 1px solid var(--input-btn-border);
      padding: 6px 10px;
      margin: 5px 0;
    }

    button:hover {
      background: var(--button-hover-bg);
      border-color: var(--button-hover-border);
      cursor: pointer;
    }

    #code-area {
      background: var(--code-bg);
      color: var(--main-text-color);
      border: 1px solid var(--code-border);
      width:100%;
      height:300px;
      margin-top:10px;
    }

    #welcome h2 {
      color: #7CFC00 !important;
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      text-shadow:
        0 0 5px #7CFC00,
        0 0 10px #32CD32,
        0 0 20px #32CD32,
        0 0 30px #ADFF2F,
        0 0 40px #00FF00 !important;
      letter-spacing: 1.5px;
      padding: 10px 0;
      border-radius: 0;
      background: none;
      box-shadow: none;
      display: inline-block;
      user-select: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0 auto 20px auto;
    }

    .theme-buttons button {
      display: block;
      width: 150px;
      text-align: center;
      margin-bottom: 10px;
      margin-right: 0;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    body.terminal-theme {
      --main-bg: #000;
      --main-text-color: limegreen;
      --sidebar-bg: #000;
      --sidebar-border: limegreen;
      --link-color: limegreen;
      --link-hover-color: #00ff00;
      --input-btn-bg: #000;
      --input-btn-border: limegreen;
      --output-bg: #000;
      --output-border: limegreen;
      --code-bg: #000;
      --code-border: limegreen;
      --button-hover-bg: #1a1a1a;
      --button-hover-border: #00ff00;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 5px limegreen, 0 0 10px limegreen;
    }

    body.ocean-blue-theme {
      --main-bg: #000;
      --main-text-color: deepskyblue;
      --sidebar-bg: #000;
      --sidebar-border: deepskyblue;
      --link-color: deepskyblue;
      --link-hover-color: #00BFFF;
      --input-btn-bg: #000;
      --input-btn-border: deepskyblue;
      --output-bg: #000;
      --output-border: deepskyblue;
      --code-bg: #000;
      --code-border: deepskyblue;
      --button-hover-bg: #1a1a1a;
      --button-hover-border: #00BFFF;
    }

    body.fire-red-theme {
      --main-bg: #000;
      --main-text-color: red;
      --sidebar-bg: #000;
      --sidebar-border: red;
      --link-color: red;
      --link-hover-color: #FF4500;
      --input-btn-bg: #000;
      --input-btn-border: red;
      --output-bg: #000;
      --output-border: red;
      --code-bg: #000;
      --code-border: red;
      --button-hover-bg: #1a1a1a;
      --button-hover-border: #FF4500;
    }

    body.light-mode-theme {
      --main-bg: white;
      --main-text-color: black;
      --sidebar-bg: #EEE;
      --sidebar-border: #CCC;
      --link-color: #333;
      --link-hover-color: #007bff;
      --input-btn-bg: #FFF;
      --input-btn-border: #AAA;
      --output-bg: #FFF;
      --output-border: #AAA;
      --code-bg: #FFF;
      --code-border: #AAA;
      --button-hover-bg: #F0F0F0;
      --button-hover-border: #999;
    }

    body.purple-theme {
      --main-bg: #000;
      --main-text-color: #8A2BE2;
      --sidebar-bg: #000;
      --sidebar-border: #8A2BE2;
      --link-color: #8A2BE2;
      --link-hover-color: #9932CC;
      --input-btn-bg: #000;
      --input-btn-border: #8A2BE2;
      --output-bg: #000;
      --output-border: #8A2BE2;
      --code-bg: #000;
      --code-border: #8A2BE2;
      --button-hover-bg: #1a1a1a;
      --button-hover-border: #9932CC;
    }
  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div class="rocket">
    <div class="window"></div>
    <div class="flame"></div>
  </div>
  <div class="sidebar">
    <h1>TRICKz</h1>
    <a href="#" id="welcome-btn">Welcome</a>
    <a href="#" id="theme-toggle-btn">Toggle Theme</a>
    <a href="#" id="change-theme-btn">Change Theme</a>
    <a href="#" id="check-btn">Check</a>
  </div>
  <div class="content">
    <div id="welcome" class="section active">
      <h2>Welcome to TRICKz</h2>
    </div>
    <div id="theme-toggle" class="section">
      <h2>Choose a theme</h2>
      <div class="theme-buttons">
        <button onclick="toggleTerminalTheme()">Terminal</button>
        <button onclick="toggleOceanBlueTheme()">Ocean Blue</button>
        <button onclick="toggleFireRedTheme()">Fire Red</button>
        <button onclick="toggleLightModeTheme()">Light Mode</button>
        <button onclick="togglePurpleTheme()">Purple</button>
      </div>
    </div>
    <div id="check" class="section">
      <h2>Check</h2>
      <input type="text" id="check-input" placeholder="Enter something" />
      <button id="check-btn">Submit</button>
      <div id="code-area" contenteditable="true"></div>
      <div id="output-container">
        <iframe id="output-frame" src="https://example.com"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
